<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Programmers' Thinking Pub</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/main.js"></script>
</head>
<body>
    <div class="main -flex -flex-center -direction-column">
        <div class="logo -flex -flex-center">
            <img src="http://ptp.devjs.org/images/v1/ptp_color_cropped.png" alt="PTP_COLOR_CROPPED.png">
        </div>
        <div class="motto">Come join PTP on <a href="https://slack.com/" target="_blank">Slack</a>!</div>
        <form class="join-form">
            <div class="fields">
                <input type="email" name="email" placeholder="Enter your slack email address">
                <button type="submit">Request Invite</button>
            </div>

            <div id="join_success">Great you've been invited, check your email for the invite (check spam too!).</div>
            <div id="join_error"></div>
        </form>
        <div class="footer">
            Powered by DevJS
        </div>
    </div>
</body>
</html>
